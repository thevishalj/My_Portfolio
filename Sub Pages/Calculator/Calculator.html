<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Sub Pages/Calculator/Calculator.css">
</head>
<body>
    <header>
        <div> 
            <table>
                <tr>
                    <td style = "width: auto; padding-left: 2%;">
                        <a href = "/index.html"> <img src = "/WebsiteData/Login_icon.png" height="50"></a>
                    </td>
                    <td style = "width: 84%;">
                        <a href="/index.html" id="Calculator-header"> Calculator </a>
                    </td>
                    <td style = "text-align: right; width: auto;">
                        <a href = "/Sub Pages/LoginPage/Login.html" id = "Login_button"> Log in </a>
                    </td>
                </tr>
            </table>
        </div>
    </header>
    
    </br>

    <main>
        <div id = "Calculator-box">
            <div>
                <input type = "text" class = "screen" id="my-input"/>
            </div>
            <div id = "Keypad">
                <div> 
                    <button class = "button"> AC </button>
                    <button class = "button"> ( </button>
                    <button class = "button"> ) </button>
                    <button class = "button"> X </button>
                    <button class = "button"> DEL </button>
                </div>
                <div> 
                    <button class = "button"> % </button>
                    <button class = "button"> 7 </button>
                    <button class = "button"> 8 </button>
                    <button class = "button"> 9 </button>
                    <button class = "button"> / </button>
                </div>
                <div> 
                    <button class = "button"> x<sup>2</sup> </button>
                    <button class = "button"> 4 </button>
                    <button class = "button"> 5 </button>
                    <button class = "button"> 6 </button>
                    <button class = "button"> - </button>
                </div>
                <div> 
                    <button class = "button"> 1/x </button>
                    <button class = "button"> 1 </button>
                    <button class = "button"> 2 </button>
                    <button class = "button"> 3 </button>
                    <button class = "button"> + </button>
                </div>
                <div> 
                    <button class = "button"> <sup>2</sup>&#8730;x </button>
                    <button class = "button"> . </button>
                    <button class = "button"> 0 </button>
                    <button class = "button"> +/-  </button>
                    <button class = "button" style = "background-color: rgb(199, 6, 199);"> = </button>
                </div>
            </div>
        </div>
    </main>

    <script src = "/Sub Pages/Calculator/Calculator.js"></script>
</body>
</html>
