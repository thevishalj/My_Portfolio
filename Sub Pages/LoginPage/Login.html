<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Sub Pages/LoginPage/Login.css">
</head>

<body>
    <header>
        <div class = "header"> 
            <table>
                <tr>
                    <td style = "width: auto; padding-left: 2%;">
                        <a href = "/index.html"> <img src = "/WebsiteData/Login_icon.png" height="50"></a>
                    </td>
                    <td style = "width: 84%;">
                        <a href="/index.html" id="login-header"> Login </a>
                    </td>
                    <td style = "text-align: right; width: auto;">
                        <input type="button" value="Request Access" id = "Request_button">
                    </td>
                </tr>
            </table>
        </div>
    </header>
    
    <div id="login-box">
        <div style = "text-align: center; font-size: large;">
            <p id = login-text> 
                Login to confirm that you're Vishal or his Development team </p>

            <form action = "test.java">
            </br>
                <input type="text" placeholder="Username" class="login-input">
                </br></br>
                <input type = "password" placeholder = "Passward" class="login-input">
    
                </br></br>
                <label for = "100">
                    <input type = "radio" value = "Vishal" name = "class" id = "100"> Vishal
                </label>
                <label for = "101">
                    <input type = "radio" value = "Developer" name = "class" id = "101"> Developer
                </label>
    
                </br>
                <p> Select the Environment you want to login to - </p>
                <select name = "Portal Environment" class = "drop-down">
                    <option value = "Prod"> Production </option>
                    <option value = "Testing"> Testing </option>
                </select>
    
                </br></br>
    
                <label for = "T&C1" class = "TC">
                    <input type = "checkbox" value = "T&C1" name = "class" id = "102"> I Accept all the terms and Conditions
                </label>
                <br>
                <label for = "T&C2" class = "TC">
                    <input type = "checkbox" value = "T&C2" name = "class" id = "102"> I pledge to protect website's data
                </label>
    
                </br></br>
    
                <input type="submit" value = "Login" class = "Login-button">
    
                </br></br>
    
            </form>
        </div>
    </div>
    
    <div>
        <br/>
        <hr class="divider">
    </div>

    <footer class = "footer">
        <p> Not an autherised user? <a href = "/index.html" > Go back Home </a></p>
    </footer>
</body>
</html>
